<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONBin 独立测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .error { background: #ffebee; color: #c62828; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>JSONBin 独立测试</h1>
    
    <button onclick="testRead()">测试读取</button>
    <button onclick="testWrite()">测试写入</button>
    <button onclick="testOverwrite()">测试覆盖写入</button>
    <button onclick="clearLog()">清空日志</button>
    
    <div id="log"></div>

    <script>
        const BIN_ID = "688ed8017b4b8670d8abf64e";
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `result ${type}`;
            logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function testRead() {
            log("🔄 开始测试读取...", 'info');
            
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`);
                const result = await response.json();
                
                log(`✅ 读取成功 - 状态码: ${response.status}`, 'success');
                log(`📊 数据内容: ${JSON.stringify(result, null, 2)}`, 'info');
                
                if (result.record && result.record.items) {
                    log(`📦 道具数量: ${result.record.items.length}`, 'success');
                } else {
                    log(`⚠️ 没有找到items字段`, 'error');
                }
                
            } catch (error) {
                log(`❌ 读取失败: ${error.message}`, 'error');
            }
        }

        async function testWrite() {
            log("🔄 开始测试写入...", 'info');
            
            const testData = {
                test: true,
                timestamp: new Date().toISOString(),
                message: "这是一个测试写入",
                random: Math.random()
            };
            
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    log(`✅ 写入成功 - 状态码: ${response.status}`, 'success');
                    log(`📊 响应: ${JSON.stringify(result, null, 2)}`, 'info');
                } else {
                    log(`❌ 写入失败 - 状态码: ${response.status}`, 'error');
                    log(`📊 错误响应: ${JSON.stringify(result, null, 2)}`, 'error');
                }
                
            } catch (error) {
                log(`❌ 写入失败: ${error.message}`, 'error');
            }
        }

        async function testOverwrite() {
            log("🔄 开始测试覆盖写入...", 'info');
            
            // 先读取当前数据
            try {
                const readResponse = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`);
                const currentData = await readResponse.json();
                
                log(`📖 当前数据: ${JSON.stringify(currentData.record, null, 2)}`, 'info');
                
                // 创建新数据，保留原有结构但添加测试字段
                const newData = {
                    ...currentData.record,
                    overwriteTest: {
                        timestamp: new Date().toISOString(),
                        random: Math.random(),
                        message: "这是覆盖写入测试"
                    }
                };
                
                // 写入新数据
                const writeResponse = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newData)
                });
                
                const result = await writeResponse.json();
                
                if (writeResponse.ok) {
                    log(`✅ 覆盖写入成功 - 状态码: ${writeResponse.status}`, 'success');
                    log(`📊 响应: ${JSON.stringify(result, null, 2)}`, 'info');
                    
                    // 立即读取验证
                    setTimeout(async () => {
                        log("🔄 验证写入结果...", 'info');
                        await testRead();
                    }, 1000);
                    
                } else {
                    log(`❌ 覆盖写入失败 - 状态码: ${writeResponse.status}`, 'error');
                    log(`📊 错误响应: ${JSON.stringify(result, null, 2)}`, 'error');
                }
                
            } catch (error) {
                log(`❌ 覆盖写入失败: ${error.message}`, 'error');
            }
        }

        // 页面加载时自动测试读取
        window.onload = () => {
            log("🚀 页面加载完成，开始独立测试", 'success');
            testRead();
        };
    </script>
</body>
</html>
