<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONBin 数据监控</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .error { background: #ffebee; color: #c62828; }
        .warning { background: #fff3e0; color: #ef6c00; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin: 10px 0; border-radius: 5px; max-height: 300px; overflow-y: auto; }
        .timestamp { color: #6c757d; font-size: 12px; }
    </style>
</head>
<body>
    <h1>JSONBin 数据监控</h1>
    
    <button onclick="startMonitoring()">开始监控</button>
    <button onclick="stopMonitoring()">停止监控</button>
    <button onclick="addTestItem()">添加测试道具</button>
    <button onclick="clearLog()">清空日志</button>
    
    <div id="currentStatus"></div>
    <div id="log" class="log"></div>

    <script>
        const JSONBIN_CONFIG = {
            binId: "688ed8017b4b8670d8abf64e",
            apiKey: ""
        };

        let monitoringInterval = null;
        let lastData = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function checkData() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_CONFIG.binId}`);
                const result = await response.json();
                
                const currentData = {
                    itemCount: result.record?.items?.length || 0,
                    lastUpdated: result.record?.lastUpdated || '未知',
                    version: result.metadata?.version || '未知',
                    recordId: result.metadata?.id || '未知'
                };

                // 检查数据是否发生变化
                if (lastData) {
                    if (lastData.itemCount !== currentData.itemCount) {
                        log(`⚠️ 道具数量发生变化: ${lastData.itemCount} → ${currentData.itemCount}`, 'warning');
                    }
                    if (lastData.lastUpdated !== currentData.lastUpdated) {
                        log(`⚠️ 更新时间发生变化: ${lastData.lastUpdated} → ${currentData.lastUpdated}`, 'warning');
                    }
                    if (lastData.version !== currentData.version) {
                        log(`⚠️ 版本发生变化: ${lastData.version} → ${currentData.version}`, 'warning');
                    }
                }

                lastData = currentData;

                const statusDiv = document.getElementById('currentStatus');
                statusDiv.innerHTML = `
                    <div class="result">
                        <h3>当前状态:</h3>
                        <p><strong>道具数量:</strong> ${currentData.itemCount}</p>
                        <p><strong>最后更新:</strong> ${currentData.lastUpdated}</p>
                        <p><strong>版本:</strong> ${currentData.version}</p>
                        <p><strong>记录ID:</strong> ${currentData.recordId}</p>
                    </div>
                `;

                log(`✅ 检查完成 - 道具数量: ${currentData.itemCount}, 版本: ${currentData.version}`, 'success');
                
                return result;
            } catch (error) {
                log(`❌ 检查失败: ${error.message}`, 'error');
                return null;
            }
        }

        async function addTestItem() {
            log("🔄 开始添加测试道具...", 'info');
            
            try {
                // 先获取当前数据
                const currentResult = await checkData();
                if (!currentResult) {
                    log("❌ 无法获取当前数据", 'error');
                    return;
                }

                const currentItems = currentResult.record?.items || [];
                const newItem = {
                    id: Date.now(),
                    name: "监控测试_" + Date.now(),
                    category: "监控分类",
                    description: "这是一个监控测试道具",
                    image: "https://example.com/test.jpg",
                    features: ["监控特性"],
                    appearances: []
                };
                
                currentItems.push(newItem);
                
                const updateData = {
                    items: currentItems,
                    lastUpdated: new Date().toISOString(),
                    version: '1.0'
                };
                
                log(`📝 准备保存 ${currentItems.length} 个道具...`, 'info');
                
                const putResponse = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_CONFIG.binId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });
                
                const result = await putResponse.json();
                
                if (putResponse.ok) {
                    log(`✅ 测试道具添加成功! 新道具ID: ${newItem.id}, 总数量: ${currentItems.length}`, 'success');
                    log(`📊 JSONBin响应版本: ${result.metadata?.version}`, 'info');
                } else {
                    log(`❌ 保存失败: ${putResponse.status} ${putResponse.statusText}`, 'error');
                }
                
                return result;
            } catch (error) {
                log(`❌ 添加失败: ${error.message}`, 'error');
                return null;
            }
        }

        function startMonitoring() {
            if (monitoringInterval) {
                log("⚠️ 监控已在运行中", 'warning');
                return;
            }
            
            log("🚀 开始监控JSONBin数据变化...", 'success');
            monitoringInterval = setInterval(async () => {
                await checkData();
            }, 5000); // 每5秒检查一次
            
            // 立即执行一次
            checkData();
        }

        function stopMonitoring() {
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
                monitoringInterval = null;
                log("⏹️ 停止监控", 'info');
            } else {
                log("⚠️ 监控未在运行", 'warning');
            }
        }

        // 页面加载时自动开始监控
        window.onload = () => {
            log("📱 页面加载完成，准备开始监控", 'info');
            startMonitoring();
        };
    </script>
</body>
</html>
