<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Gist 同步方案</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .error { background: #ffebee; color: #c62828; }
        .warning { background: #fff3e0; color: #ef6c00; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; width: 300px; }
        .item { background: white; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>GitHub Gist 同步方案</h1>
    
    <div>
        <label>GitHub Personal Access Token:</label><br>
        <input type="password" id="token" placeholder="输入你的GitHub Token">
        <button onclick="setToken()">设置Token</button>
    </div>
    
    <div>
        <label>Gist ID (可选，留空自动创建):</label><br>
        <input type="text" id="gistId" placeholder="留空自动创建新的Gist">
        <button onclick="setGistId()">设置Gist ID</button>
    </div>
    
    <hr>
    
    <button onclick="addItem()">添加道具</button>
    <button onclick="loadItems()">加载道具</button>
    <button onclick="clearItems()">清空道具</button>
    <button onclick="exportData()">导出数据</button>
    <button onclick="importData()">导入数据</button>
    
    <div id="status"></div>
    <div id="items"></div>

    <script>
        let items = [];
        let token = localStorage.getItem('github_token') || '';
        let gistId = localStorage.getItem('gist_id') || '';

        // 更新输入框
        document.getElementById('token').value = token;
        document.getElementById('gistId').value = gistId;

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        function setToken() {
            token = document.getElementById('token').value;
            localStorage.setItem('github_token', token);
            updateStatus('✅ Token已保存', 'success');
        }

        function setGistId() {
            gistId = document.getElementById('gistId').value;
            localStorage.setItem('gist_id', gistId);
            updateStatus('✅ Gist ID已保存', 'success');
        }

        function displayItems() {
            const itemsDiv = document.getElementById('items');
            if (items.length === 0) {
                itemsDiv.innerHTML = '<p>暂无道具</p>';
                return;
            }
            
            itemsDiv.innerHTML = items.map(item => `
                <div class="item">
                    <h3>${item.name}</h3>
                    <p>分类: ${item.category}</p>
                    <p>描述: ${item.description}</p>
                    <p>ID: ${item.id}</p>
                </div>
            `).join('');
        }

        async function addItem() {
            const newItem = {
                id: Date.now(),
                name: "Gist测试道具_" + Date.now(),
                category: "Gist分类",
                description: "这是一个Gist测试道具",
                image: "https://example.com/test.jpg",
                features: ["Gist特性"],
                appearances: []
            };
            
            items.push(newItem);
            
            // 保存到localStorage
            localStorage.setItem('doraemonItems', JSON.stringify(items));
            
            // 尝试保存到Gist
            if (token) {
                await saveToGist();
            }
            
            updateStatus(`✅ 添加道具成功: ${newItem.name} (总计: ${items.length}个)`, 'success');
            displayItems();
        }

        async function loadItems() {
            // 先尝试从Gist加载
            if (token && gistId) {
                const gistLoaded = await loadFromGist();
                if (gistLoaded) {
                    updateStatus(`✅ 从Gist加载成功: ${items.length}个道具`, 'success');
                    displayItems();
                    return;
                }
            }
            
            // 从localStorage加载
            const saved = localStorage.getItem('doraemonItems');
            if (saved) {
                items = JSON.parse(saved);
                updateStatus(`✅ 从本地加载成功: ${items.length}个道具`, 'success');
            } else {
                items = [];
                updateStatus('⚠️ 本地没有保存的数据', 'warning');
            }
            displayItems();
        }

        async function saveToGist() {
            if (!token) {
                updateStatus('❌ 请先设置GitHub Token', 'error');
                return false;
            }

            try {
                const data = {
                    items: items,
                    lastUpdated: new Date().toISOString(),
                    version: '1.0'
                };

                const gistData = {
                    description: "哆啦A梦道具数据",
                    public: false,
                    files: {
                        "doraemon-items.json": {
                            content: JSON.stringify(data, null, 2)
                        }
                    }
                };

                const url = gistId ? 
                    `https://api.github.com/gists/${gistId}` : 
                    'https://api.github.com/gists';

                const response = await fetch(url, {
                    method: gistId ? 'PATCH' : 'POST',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(gistData)
                });

                const result = await response.json();

                if (response.ok) {
                    if (!gistId) {
                        gistId = result.id;
                        localStorage.setItem('gist_id', gistId);
                        document.getElementById('gistId').value = gistId;
                        updateStatus(`✅ 创建新Gist成功: ${gistId}`, 'success');
                    } else {
                        updateStatus('✅ 更新Gist成功', 'success');
                    }
                    return true;
                } else {
                    updateStatus(`❌ Gist保存失败: ${result.message}`, 'error');
                    return false;
                }
            } catch (error) {
                updateStatus(`❌ Gist保存失败: ${error.message}`, 'error');
                return false;
            }
        }

        async function loadFromGist() {
            if (!token || !gistId) {
                return false;
            }

            try {
                const response = await fetch(`https://api.github.com/gists/${gistId}`, {
                    headers: {
                        'Authorization': `token ${token}`
                    }
                });

                if (!response.ok) {
                    updateStatus(`❌ Gist加载失败: ${response.status}`, 'error');
                    return false;
                }

                const result = await response.json();
                const file = result.files['doraemon-items.json'];

                if (file && file.content) {
                    const data = JSON.parse(file.content);
                    if (data.items && Array.isArray(data.items)) {
                        items = data.items;
                        localStorage.setItem('doraemonItems', JSON.stringify(items));
                        return true;
                    }
                }

                updateStatus('❌ Gist中没有有效数据', 'error');
                return false;
            } catch (error) {
                updateStatus(`❌ Gist加载失败: ${error.message}`, 'error');
                return false;
            }
        }

        function clearItems() {
            items = [];
            localStorage.removeItem('doraemonItems');
            updateStatus('🗑️ 已清空所有道具', 'success');
            displayItems();
        }

        function exportData() {
            const data = {
                items: items,
                lastUpdated: new Date().toISOString(),
                version: '1.0'
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'doraemon-items.json';
            a.click();
            URL.revokeObjectURL(url);
            
            updateStatus('📤 数据已导出为 doraemon-items.json', 'success');
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const data = JSON.parse(e.target.result);
                            if (data.items && Array.isArray(data.items)) {
                                items = data.items;
                                localStorage.setItem('doraemonItems', JSON.stringify(items));
                                updateStatus(`✅ 导入成功: ${items.length}个道具`, 'success');
                                displayItems();
                            } else {
                                updateStatus('❌ 文件格式不正确', 'error');
                            }
                        } catch (error) {
                            updateStatus(`❌ 导入失败: ${error.message}`, 'error');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        // 页面加载时自动加载数据
        window.onload = loadItems;
    </script>
</body>
</html>
