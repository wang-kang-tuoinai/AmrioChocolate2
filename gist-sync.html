<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Gist åŒæ­¥æ–¹æ¡ˆ</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .error { background: #ffebee; color: #c62828; }
        .warning { background: #fff3e0; color: #ef6c00; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; width: 300px; }
        .item { background: white; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>GitHub Gist åŒæ­¥æ–¹æ¡ˆ</h1>
    
    <div>
        <label>GitHub Personal Access Token:</label><br>
        <input type="password" id="token" placeholder="è¾“å…¥ä½ çš„GitHub Token">
        <button onclick="setToken()">è®¾ç½®Token</button>
    </div>
    
    <div>
        <label>Gist ID (å¯é€‰ï¼Œç•™ç©ºè‡ªåŠ¨åˆ›å»º):</label><br>
        <input type="text" id="gistId" placeholder="ç•™ç©ºè‡ªåŠ¨åˆ›å»ºæ–°çš„Gist">
        <button onclick="setGistId()">è®¾ç½®Gist ID</button>
    </div>
    
    <hr>
    
    <button onclick="addItem()">æ·»åŠ é“å…·</button>
    <button onclick="loadItems()">åŠ è½½é“å…·</button>
    <button onclick="clearItems()">æ¸…ç©ºé“å…·</button>
    <button onclick="exportData()">å¯¼å‡ºæ•°æ®</button>
    <button onclick="importData()">å¯¼å…¥æ•°æ®</button>
    
    <div id="status"></div>
    <div id="items"></div>

    <script>
        let items = [];
        let token = localStorage.getItem('github_token') || '';
        let gistId = localStorage.getItem('gist_id') || '';

        // æ›´æ–°è¾“å…¥æ¡†
        document.getElementById('token').value = token;
        document.getElementById('gistId').value = gistId;

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        function setToken() {
            token = document.getElementById('token').value;
            localStorage.setItem('github_token', token);
            updateStatus('âœ… Tokenå·²ä¿å­˜', 'success');
        }

        function setGistId() {
            gistId = document.getElementById('gistId').value;
            localStorage.setItem('gist_id', gistId);
            updateStatus('âœ… Gist IDå·²ä¿å­˜', 'success');
        }

        function displayItems() {
            const itemsDiv = document.getElementById('items');
            if (items.length === 0) {
                itemsDiv.innerHTML = '<p>æš‚æ— é“å…·</p>';
                return;
            }
            
            itemsDiv.innerHTML = items.map(item => `
                <div class="item">
                    <h3>${item.name}</h3>
                    <p>åˆ†ç±»: ${item.category}</p>
                    <p>æè¿°: ${item.description}</p>
                    <p>ID: ${item.id}</p>
                </div>
            `).join('');
        }

        async function addItem() {
            const newItem = {
                id: Date.now(),
                name: "Gistæµ‹è¯•é“å…·_" + Date.now(),
                category: "Giståˆ†ç±»",
                description: "è¿™æ˜¯ä¸€ä¸ªGistæµ‹è¯•é“å…·",
                image: "https://example.com/test.jpg",
                features: ["Gistç‰¹æ€§"],
                appearances: []
            };
            
            items.push(newItem);
            
            // ä¿å­˜åˆ°localStorage
            localStorage.setItem('doraemonItems', JSON.stringify(items));
            
            // å°è¯•ä¿å­˜åˆ°Gist
            if (token) {
                await saveToGist();
            }
            
            updateStatus(`âœ… æ·»åŠ é“å…·æˆåŠŸ: ${newItem.name} (æ€»è®¡: ${items.length}ä¸ª)`, 'success');
            displayItems();
        }

        async function loadItems() {
            // å…ˆå°è¯•ä»GiståŠ è½½
            if (token && gistId) {
                const gistLoaded = await loadFromGist();
                if (gistLoaded) {
                    updateStatus(`âœ… ä»GiståŠ è½½æˆåŠŸ: ${items.length}ä¸ªé“å…·`, 'success');
                    displayItems();
                    return;
                }
            }
            
            // ä»localStorageåŠ è½½
            const saved = localStorage.getItem('doraemonItems');
            if (saved) {
                items = JSON.parse(saved);
                updateStatus(`âœ… ä»æœ¬åœ°åŠ è½½æˆåŠŸ: ${items.length}ä¸ªé“å…·`, 'success');
            } else {
                items = [];
                updateStatus('âš ï¸ æœ¬åœ°æ²¡æœ‰ä¿å­˜çš„æ•°æ®', 'warning');
            }
            displayItems();
        }

        async function saveToGist() {
            if (!token) {
                updateStatus('âŒ è¯·å…ˆè®¾ç½®GitHub Token', 'error');
                return false;
            }

            try {
                const data = {
                    items: items,
                    lastUpdated: new Date().toISOString(),
                    version: '1.0'
                };

                const gistData = {
                    description: "å“†å•¦Aæ¢¦é“å…·æ•°æ®",
                    public: false,
                    files: {
                        "doraemon-items.json": {
                            content: JSON.stringify(data, null, 2)
                        }
                    }
                };

                const url = gistId ? 
                    `https://api.github.com/gists/${gistId}` : 
                    'https://api.github.com/gists';

                const response = await fetch(url, {
                    method: gistId ? 'PATCH' : 'POST',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(gistData)
                });

                const result = await response.json();

                if (response.ok) {
                    if (!gistId) {
                        gistId = result.id;
                        localStorage.setItem('gist_id', gistId);
                        document.getElementById('gistId').value = gistId;
                        updateStatus(`âœ… åˆ›å»ºæ–°GistæˆåŠŸ: ${gistId}`, 'success');
                    } else {
                        updateStatus('âœ… æ›´æ–°GistæˆåŠŸ', 'success');
                    }
                    return true;
                } else {
                    updateStatus(`âŒ Gistä¿å­˜å¤±è´¥: ${result.message}`, 'error');
                    return false;
                }
            } catch (error) {
                updateStatus(`âŒ Gistä¿å­˜å¤±è´¥: ${error.message}`, 'error');
                return false;
            }
        }

        async function loadFromGist() {
            if (!token || !gistId) {
                return false;
            }

            try {
                const response = await fetch(`https://api.github.com/gists/${gistId}`, {
                    headers: {
                        'Authorization': `token ${token}`
                    }
                });

                if (!response.ok) {
                    updateStatus(`âŒ GiståŠ è½½å¤±è´¥: ${response.status}`, 'error');
                    return false;
                }

                const result = await response.json();
                const file = result.files['doraemon-items.json'];

                if (file && file.content) {
                    const data = JSON.parse(file.content);
                    if (data.items && Array.isArray(data.items)) {
                        items = data.items;
                        localStorage.setItem('doraemonItems', JSON.stringify(items));
                        return true;
                    }
                }

                updateStatus('âŒ Gistä¸­æ²¡æœ‰æœ‰æ•ˆæ•°æ®', 'error');
                return false;
            } catch (error) {
                updateStatus(`âŒ GiståŠ è½½å¤±è´¥: ${error.message}`, 'error');
                return false;
            }
        }

        function clearItems() {
            items = [];
            localStorage.removeItem('doraemonItems');
            updateStatus('ğŸ—‘ï¸ å·²æ¸…ç©ºæ‰€æœ‰é“å…·', 'success');
            displayItems();
        }

        function exportData() {
            const data = {
                items: items,
                lastUpdated: new Date().toISOString(),
                version: '1.0'
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'doraemon-items.json';
            a.click();
            URL.revokeObjectURL(url);
            
            updateStatus('ğŸ“¤ æ•°æ®å·²å¯¼å‡ºä¸º doraemon-items.json', 'success');
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const data = JSON.parse(e.target.result);
                            if (data.items && Array.isArray(data.items)) {
                                items = data.items;
                                localStorage.setItem('doraemonItems', JSON.stringify(items));
                                updateStatus(`âœ… å¯¼å…¥æˆåŠŸ: ${items.length}ä¸ªé“å…·`, 'success');
                                displayItems();
                            } else {
                                updateStatus('âŒ æ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®', 'error');
                            }
                        } catch (error) {
                            updateStatus(`âŒ å¯¼å…¥å¤±è´¥: ${error.message}`, 'error');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åŠ è½½æ•°æ®
        window.onload = loadItems;
    </script>
</body>
</html>
